<div class="container py-5 h-100 ">
  
  <div class="row d-flex align-items-center justify-content-center h-100">
    <div class="col-md-8 col-lg-7 col-xl-6"> 

     <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
        class="img-fluid" alt="Phone image">
        
    </div>
<div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
  <form [formGroup]="loginform" (ngSubmit)="login()">
    
    <div class="form-outline mb-4">
      
      <h2 style="text-align:center; color: rgb(60, 60, 221) ">USER LOGIN</h2>
      <label class="form-label" for="user">Email Id</label>
      <input type="text" id="user" class="form-control form-control-lg" formControlName="emailid" />
      <small style="color:red" *ngIf="emailid.invalid && emailid.touched">*Email id is Required</small>
    </div>

    <div class="form-outline mb-4">
     
       <label class="form-label" for="user">Password</label>
     <input type="password" id="pwd" class="form-control form-control-lg" formControlName="password" />
     <div *ngIf="password.touched && password.invalid">
      <small *ngIf="password.errors.required" style="color:red" class="error">*Password is Required</small> 
      <small *ngIf="password.errors.minlength" style="color:red" class="error">*Minimum 8 Characters  Required</small>   
  </div>
     <!-- <small style="color:red" *ngIf="password.invalid && password.touched">*Password is Required</small><br/> -->
     
     <p>Not a member?<button type="button" class="btn btn-link" routerLink="/register">Register</button>
      <button type="button" class="btn btn-link" style="margin-left: 189px;">Forgot Password</button>
    </p>
    </div>

    

    <button [disabled]="checkButton()" class="btn btn-primary btn-lg btn-block" (click)="login()" style="width:525px">LOGIN</button>
    
     
  </form>
 </div>
