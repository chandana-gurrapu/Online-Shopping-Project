<style>
    /* Carousel styling */ 
    #introCarousel,
    .carousel-inner,
    .carousel-item,
    .carousel-item.active {
        height: 697px;
    }
</style>

 <div class="carousel-inner">
    <div class="carousel-item active">
        <div class="mask" style="background-color: rgba(0, 0, 0, 0.6);">
            <div class="d-flex justify-content-center align-items-center h-100">
                <div class="text-white text-center">
                </div>
            </div>
        </div>
    </div>  

<ng-container>
  <div class="container">
      <div class="user-product">
          <h3 style="margin-top:20px;text-align:center">NUMBER OF USERS - {{users?.length}}</h3>
          <table class="table table-responsive" border="5">
              <thead>
                  <tr>
                      <th>USER ID</th>
                      <th>NAME</th>
                      <th>EMAIL ID</th>
                      <th>MOBILE NUMBER</th>
                      <th>GENDER</th>
                      <th>PASSWORD</th>
                      <th>ADDRESS</th>
                  </tr>
              </thead>
              <tbody>
                <tr *ngFor="let user of users">
                    <td>{{user.user_id}}</td>
                    <td>{{user.name}}</td>
                    <td>{{user.email_id}}</td>
                    <td>{{user.mobile_no}}</td>
                    <td>{{user.gender}}</td>
                    <td>{{user.password}}</td>
                    <td>{{user.address}}</td>
                    <td>
                        
                    </td>
                </tr>
            </tbody>
          </table>
      </div>
  </div>
</ng-container>
