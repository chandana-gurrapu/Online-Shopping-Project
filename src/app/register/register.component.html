<div class="container" style="width:800px;">
  
    <form [formGroup]="registrationform" (ngSubmit)="register()">
  
       <div class="form-group">
           <label for="fname">FIRST NAME</label>
           <input type="text" class="form-control" id="fname" formControlName="firstname">
           <small style="color:red" *ngIf="firstname.invalid && firstname.touched">*It is Mandatory</small>
       </div>
  
       <div class="form-group">
           <label for="lname">LAST NAME</label>
           <input type="text" class="form-control" id="lname" formControlName="lastname">
           <small style="color:red" *ngIf="lastname.invalid && lastname.touched">*It is Mandatory</small>
            </div>
  
       <div class="form-group">
           <label for="email">EMAIL ID</label>
           <input type="text" class="form-control" id="email" formControlName="emailid">
        <div *ngIf="emailid.invalid && emailid.touched">
           <small style="color:red" *ngIf="emailid.errors.required">*mail is required</small>
            <small style="color:red" *ngIf="emailid.errors.pattern">*Enter valid mail id</small>  
       </div>
    </div>
       <div class="form-group">
        <label for="mob">MOBILE NUMBER</label>
        <input type="text" class="form-control" id="mob" formControlName="mobilenumber">
        <div *ngIf="mobilenumber.invalid && mobilenumber.touched">
        <small style="color:red" *ngIf="mobilenumber.errors.required">*Please specify contact number</small>
            <small style="color:red" *ngIf="mobilenumber.errors.pattern">*Enter valid contact number</small>
        </div>
    </div>
        <div class="form-group">
          <label for="gen">GENDER</label>
          <input type="text" class="form-control" id="gen" formControlName="gender">
          <small style="color:red" *ngIf="gender.invalid && gender.touched">*Please specify M/F </small>
        </div>
        <div class="form-group">
          <label for="add">ADDRESS</label>
          <input type="text" class="form-control" id="add" formControlName="address">
          <small style="color:red" *ngIf="address.invalid && address.touched">*Please enter address</small>
        </div>
        <div class="form-group">
          <label for="npsw">NEW PASSWORD</label>
          <input type="text" class="form-control" id="npsw" formControlName="newpassword">
          <div *ngIf="newpassword.invalid && newpassword.touched">
            <small style="color:red" *ngIf="newpassword.errors.required">*Please create password</small>
            <small style="color:red" *ngIf="newpassword.errors.minlength">*Should be minimum 8 characters</small>
            <small style="color:red" *ngIf="newpassword.errors.pattern">*only contains alphabtes & numbers</small>
          </div> 
        </div>
        <div class="form-group">
          <label for="cpsw">CONFIRM PASSWORD</label>
          <input type="text" class="form-control" id="cpsw" formControlName="confirmpassword">
          <small style="color:red" *ngIf="confirmpassword.invalid && confirmpassword.touched">*Confirm Password</small>
        </div>
      <br/>
       <div>
           <button class="btn btn-primary">REGISTER</button>
       </div>
       
    </form>
  </div>
