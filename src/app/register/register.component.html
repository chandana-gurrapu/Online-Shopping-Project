<div class="container mt-5">
  <div class="card">
  <form #myform="ngForm">
      <h1 class="text-center">REGISTER HERE</h1>
         
      <div class=" mt-2 mb-2 col-1g-12 col-12">
        <div class="form-group">
          <label for="fname">Name</label>
          <input type="text" #n2="ngModel" class="form-control" id="fname"  ngModel name="fname" required   minimum="8">
          <div *ngIf="n2.touched && n2.invalid">
            <small *ngIf="n2.errors.required" style="color:red" class="error">*NAME is Required</small>
            <small *ngIf="n2.errors.minlength" style="color:red" class="error">*Minimum 8 Characters  Required</small>
        </div>
      </div>
      </div>
        <div class=" mt-2 mb-2col-1g-12 col-12">
        <div class="form-group">
          <label for="email">Email Id</label>
          <input type="text" #n4="ngModel" class="form-control" id="email"  ngModel name="email" required>
          <div *ngIf="n4.touched && n4.invalid">
              <small *ngIf="n4.errors.required" style="color:red" class="error">*Email is Required</small>    
          </div>  
        </div>
      </div>

         <div class=" mt-2 mb-2col-1g-12 col-12">
          <div class="form-group">
            <label for="mobile">Mobile</label>
            <input type="text" #n5="ngModel" class="form-control" id="mobile"  ngModel name="mobile" required>
            <div *ngIf="n5.touched && n5.invalid">
                <small *ngIf="n5.errors.required" style="color:red" class="error">*Mobile Number is Required</small>    
            </div>
            </div>
         </div>
         <div class=" mt-2 mb-2 col-1g-12 col-12">
          <div class="form-group">
            <label for="gen">Gender</label>
            <input type="text" #n6="ngModel" class="form-control" id="gen"  ngModel name="gen" required>
            <div *ngIf="n6.touched && n6.invalid">
                <small *ngIf="n6.errors.required" style="color:red"  class="error">*Gender is Required</small>    
            </div>
            </div>
           </div>
            <div class=" mt-2 mb-2 col-1g-12 col-12">
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" #n7="ngModel" class="form-control" id="password"  ngModel name="password" required>
                <div *ngIf="n7.touched && n7.invalid">
                    <small *ngIf="n7.errors.required" style="color:red" class="error">*Password is Required</small> 
                    <small *ngIf="n7.errors.minlength" style="color:red" class="error">*Minimum 8 Characters  Required</small>   
                </div>
            </div>
            </div>
            <div class=" mt-2 mb-2col-1g-12 col-12">
              <div class="form-group">
                <label for="adrs">Address</label>
                <input type="text" #n8="ngModel" class="form-control" id="adrs" ngModel name="adrs" required>
                <div *ngIf="n8.touched && n8.invalid">
                    <small *ngIf="n8.errors.required" style="color:red"  class="error">*Address is Required</small>
                    
                </div>
                </div>
            </div>
       <div class="text-center">
        <br>
        <input type="submit" class="btn btn-primary" [disabled]="myform.invalid" value="Register" (click)="store(myform)">
      </div>
      <br>
      <div class="alert alert-success text-center" role="alert" *ngIf="flag">
        {{msg}}
    </div>
  </form>
</div>
</div>
