<div class ="panel panel-default" style="width:200px">
    <div class="container" style="margin-left: 650px;margin-top: 100px;">
     
      <form [formGroup]="loginform" (ngSubmit)="login()">
    
         <div class="form-group">
             <label for="user">USERNAME</label>
             <input type="text" class="form-control" id="user"  formControlName="username">
             <small style="color:red" *ngIf="username.invalid && username.touched">Field is Mandatory </small>
         </div>
         <br/>
         <div class="form-group">
             <label for="pwd">PASSWORD</label>
             <input type="text" class="form-control" id="pwd" formControlName="password">
             <small style="color:red" *ngIf="password.invalid && password.touched">*Please enter Password</small> 
          </div>
    
             <button type="button" class="btn btn-link" style="margin-left: 18px;">Forgot Password</button>
          <br/>
         <div>
             <button class="btn btn-primary" style="margin-left: 40px;">User Login</button>
             <br/>
             <br/>
             <button [disabled]="checkButton()" (click)="login()" style="margin-left: 40px;">Admin Login</button>
         </div>
         
      </form>
    </div>
    </div>
